<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DawCasino</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <div class="auth-container">
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Tu usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
            </div>

            <button type="submit" class="btn-primary">Entrar al Casino</button>
        </form>

        <div id="message-box"></div>

        <div class="links">
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
