<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - DawCasino</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="auth-body">

    <div class="auth-container" style="max-width: 500px;">
        <h1>Crear Cuenta</h1>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Tu nick" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tu@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" placeholder="M칤nimo 4 caracteres" required>
            </div>

            <hr class="divider" style="margin: 20px 0;">

            <h3 style="margin-bottom:15px; color:var(--accent);">游녻 Elige tu Estilo</h3>
            
            <div class="setup-grid" style="grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
                
                <div class="setup-section" style="text-align:center; cursor:pointer;" onclick="selectVisualType('IMAGE')">
                    <img id="reg-avatar-preview" src="https://api.dicebear.com/9.x/avataaars/svg?seed=Felix" class="avatar-icon" style="width:70px; height:70px; margin:auto; display:block;">
                    <button type="button" class="btn-secondary small" style="margin-top:10px; font-size:0.8rem; padding:5px;" onclick="event.stopPropagation(); randomizeRegAvatar()">游 Aleatorio</button>
                    <div style="margin-top:10px;">
                        <input type="radio" name="visualType" value="IMAGE" checked id="radio-image">
                    </div>
                </div>

                <div class="setup-section" style="text-align:center; cursor:pointer;" onclick="selectVisualType('FLAG')">
                    <div id="reg-flag-preview" style="font-size:3.5rem; line-height:1.2;">游쀯릖</div>
                    <select id="reg-flag-select" onchange="updateFlagPreview()" onclick="event.stopPropagation()" style="font-size:0.9rem; padding:5px; width:100%; margin-top:5px;">
                        <option value="游쀯릖">游쀯릖 Espa침a</option>
                        <option value="游섫릖">游섫릖 UK</option>
                        <option value="游游">游游 Francia</option>
                        <option value="游뾇릖">游뾇릖 Alemania</option>
                        <option value="游쉻릖">游쉻릖 Italia</option>
                        <option value="游쥟릖">游쥟릖 USA</option>
                        <option value="游游">游游 Jap칩n</option>
                        <option value="游깴">游깴 Mundo</option>
                    </select>
                    <div style="margin-top:10px;">
                        <input type="radio" name="visualType" value="FLAG" id="radio-flag">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-primary">Registrarse</button>
        </form>

        <div id="message-box"></div>
        <div class="links">
            <p>쯏a tienes cuenta? <a href="login.html">Inicia Sesi칩n</a></p>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        // Scripts visuales inline para el registro
        function randomizeRegAvatar() {
            const seed = Math.random().toString(36).substring(7);
            document.getElementById('reg-avatar-preview').src = `https://api.dicebear.com/9.x/avataaars/svg?seed=${seed}`;
            selectVisualType('IMAGE');
        }
        function updateFlagPreview() {
            const val = document.getElementById('reg-flag-select').value;
            document.getElementById('reg-flag-preview').innerText = val;
            selectVisualType('FLAG');
        }
        function selectVisualType(type) {
            if(type === 'IMAGE') document.getElementById('radio-image').checked = true;
            else document.getElementById('radio-flag').checked = true;
        }
    </script>
</body>
</html>
